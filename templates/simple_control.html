<!doctype html>
<html>
<head>
  <title>Raspberry Pi Control Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    .script { background: #fff; padding: 15px; margin: 10px auto;
              border-radius: 8px; width: 320px; text-align: center;
              box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    button { padding: 8px 16px; margin: 5px; font-size: 14px; cursor: pointer; }
    .running { color: green; font-weight: bold; }
    .stopped { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üêç Raspberry Pi Script Control</h1>
  {% for name, path in scripts.items() %}
    <div class="script">
      <h3>{{ name }}</h3>
      <p>Status:
        {% if name in processes %}
          <span class="running">Running</span>
        {% else %}
          <span class="stopped">Stopped</span>
        {% endif %}
      </p>
      <form action="{{ url_for('start_script', script=name) }}" method="post">
        <button type="submit">Start</button>
      </form>
      <form action="{{ url_for('stop_script', script=name) }}" method="post">
        <button type="submit">Stop</button>
      </form>
    </div>
  {% endfor %}
</body>
</html>
